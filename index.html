<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>48MP, Sapphire crystal lens cover</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>A16 Bionic chip</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.1‑inch all‑screen OLED display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>3200 mAh, built‑in rechargeable lithium‑ion battery</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="arrow" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="arrow" id="downBtn">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
